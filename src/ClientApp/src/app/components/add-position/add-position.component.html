<h1 mat-dialog-title>Новая должность</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="positionName">
  </mat-form-field>
  <span>Должность</span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Закрыть</button>
  <button mat-button (click)="addPosition()" [disabled]="positionName.length < 1">Добавить</button>
</div>
