<h1 mat-dialog-title>Новый сотрудник</h1>

<div mat-dialog-content class="add-employee__fields">
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="surname">
    </mat-form-field>
    <span>Фамилия</span>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
    <span>Имя</span>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="position">
    </mat-form-field>
    <mat-select>
      <mat-option *ngFor="let currentPosition of allPositions" [value]="position">
        {{currentPosition}}
      </mat-option>
    </mat-select>
    <span>Должность</span>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="sallary">
    </mat-form-field>
    <span>Оклад</span>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="dateFrom" [matDatepicker]="pickerFrom" placeholder="Выберите дату">
      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span>Нанят</span>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="dateTo" [matDatepicker]="pickerTo" placeholder="Выберите дату">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span>Уволен</span>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Закрыть</button>
  <button mat-button cdkFocusInitial>Добавить</button>
</div>
