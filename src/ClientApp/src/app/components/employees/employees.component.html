<div class="employees">
  <h1>Информация о сотрудниках</h1>
  <div class="employees__buttons-panel">
    <button mat-raised-button (click)="addEmployee()">
      Добавить сотрудника
    </button>
    <button mat-raised-button (click)="addPosition()">
      Добавить должность
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="i">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.i}} </td>
    </ng-container>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Должность </th>
      <td mat-cell *matCellDef="let element"> {{element.position.name}} </td>
    </ng-container>
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef> Сотрудник </th>
      <td mat-cell *matCellDef="let element">
        {{ element.employee.surname }} {{ element.employee.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Оклад </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>
    <ng-container matColumnDef="dateFrom">
      <th mat-header-cell *matHeaderCellDef> Дата назначения </th>
      <td mat-cell *matCellDef="let element"> {{ element.dateFrom | date:'dd/MM/yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef> Дата увольнения </th>
      <td mat-cell *matCellDef="let element"> {{ element.dateTo | date:'dd/MM/yyyy' }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
